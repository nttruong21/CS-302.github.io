<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Welcome 20/11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1em;
            background-image: url(https://cdn-0.preppywallpapers.com/wp-content/uploads/2017/01/Pretty-Pink-iPhone-wallpaper7.jpg);
            background-size: 1536px 753px;
            background-repeat: no-repeat;
        }
        
        .wrap {
            width: 480px;
            height: auto;
            border: 1px solid rgb(91, 4, 124);
            margin: 50px auto;
            background-color: rgb(91, 4, 124);
            position: relative;
            box-shadow: -5px 5px 20px black;
        }
        
        .shape_nav {
            position: relative;
            width: 480px;
            z-index: 3;
        }
        
        .shape1 {
            width: 0;
            height: 0;
            border-top: 60px solid rgb(189, 189, 11);
            border-right: 60px solid transparent;
        }
        
        article {
            width: 430px;
            margin-top: -30px;
            padding: 10px 10px 10px 30px;
            position: relative;
            z-index: 2;
            float: left;
        }
        
        article:after {
            content: "";
            display: block;
            clear: both;
            height: 0;
        }
        
        article h4 {
            font-weight: 100;
            color: white;
            line-height: 0px;
            margin-top: -10px;
            margin-left: 30px;
        }
        
        section h1 {
            margin-top: 80px;
            font-weight: 750;
            color: white;
            font-size: 3.5em;
            line-height: 0px;
        }
        
        aside h4 {
            color: white;
            font-weight: 100;
            margin-top: 320px;
            margin-left: 20px;
            line-height: 20px;
        }
        
        aside {
            position: relative;
            width: 320px;
            height: 400px;
            border: 1px solid #711e92;
            background-color: #711e92;
            float: right;
            margin-top: -320px;
            margin-right: 32px;
            z-index: 1;
        }
        
        .wrap footer {
            width: 480px;
            position: relative;
        }
        
        .shape3 {
            width: 0;
            height: 0;
            border-top: 60px solid rgb(189, 189, 11);
            border-right: 60px solid transparent;
            transform: rotate(-90deg);
            z-index: 2;
        }
        
        .icon1 {
            color: rgb(189, 189, 11);
            font-size: 4em;
            float: right;
            margin-top: -32px;
            margin-right: 30px;
        }
        
        .icon2 {
            color: rgb(189, 189, 11);
            font-size: 1.5em;
            margin-top: 10px;
        }
        
        .icon-footer {
            position: relative;
            padding-top: 54px;
            padding-left: 48px;
        }
        
        .icon3 {
            color: rgb(189, 189, 11);
            font-size: 1.5em;
            margin-left: 15px;
        }
        
        .icon4 {
            color: rgb(189, 189, 11);
            font-size: 4.5em;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <nav>
            <div class="shape_nav">
                <div class="shape1"></div>
                <div class="icon1"><i class="fas fa-dove"></i></div>
            </div>
        </nav>
        <article>
            <div class="icon2"><i class="fas fa-gift"></i></div>
            <h4>Gửi tới những người giáo viên tuyệt vời, </h4>
            <section>
                <h1>CHÚC MỪNG</h1>
                <h1>NGÀY</h1>
                <h1>NHÀ GIÁO!</h1>
            </section>
        </article>
        <aside>
            <h4>Những điều thầy cô dạy còn hơn cả những kiến thức trong sách vở. Cảm ơn thầy cô vì tất cả!</h4>
        </aside>
        <footer>
            <div class="icon-footer">
                <div class="icon3"><i class="fab fa-gratipay"></i></div>
                <div class="icon4"><i class="fas fa-child"></i></div>
            </div>
            <div class="shape3"></div>
        </footer>
    </div>

    <footer style="position: absolute; bottom: 20px; right: 0; 
        display: flex; justify-content: flex-end;
        width: 100%; align-items: center;">
        <div style="text-align: right;
        line-height: 1.25; font-weight: bold;
        font-size: 18px">
            <span id="icon-name" style="display: block;">19050302</span>
            <span style="display: block;">CS-302</span>
        </div>
        <img style="width: 120px;
        height: auto;" src="https://iconclub.github.io/assets/iconLogo.png" alt="ICON">
    </footer>
</body>

</html>
